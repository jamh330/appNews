<ion-card>
  <ion-card-subtitle class="ion-margin">
    <ion-row class="ion-align-items-center" >
      <ion-col class="ion-margin" (click)="openArticle()">
        <span class="text-primary">{{index+1}}.-</span>
        <span class="article-source-name">{{panorama.datePublish}}</span>
      </ion-col>
      
      <ion-col align="rigth">        
      <ion-button (click)="openMenu()" fill="clear">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-col>
    
  
  </ion-row>
  </ion-card-subtitle>
  <ion-title class="ion-padding-horizontal ion-margin-bottom">
    {{panorama.title}}
  </ion-title>
  <ion-img *ngIf="panorama.image == null" src="assets/no-disponible.jpg" (click)="openArticle()"></ion-img>
  <ion-img *ngIf="panorama.image" [src]="panorama.image" (click)="openArticle()"></ion-img>
  <ion-card-content>
    <p>{{panorama.description}}</p>
  </ion-card-content>
</ion-card>
